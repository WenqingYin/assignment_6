<!DOCTYPE html> 

<html>
	<head> 
		<title>Shopping Cart</title>
		<link rel="stylesheet" type="text/css" href="shopping_cart_style.css">
	</head>

	<body>
		<header>
			<img src="images/logo_black.png" alt="Bun Bun Shop">
			<nav>
				<a href="index.html"><h2 id="home">Home</h2></a>
				<a href="menu.html"><h2 id="menu">Menu</h2></a>
				<h2 id="about">About</h2> 
				<h2 id="search">Search</h2> 
			</nav>
			<h2 id="sign">sign-up/log-in</h2>
		</header>

		<!--nav bar-->
		<div id="nav_bar"> 
			<p></p>
		</div>

		<!--shopping cart logo-->
		<a href="shopping_cart.html"><img id="cart" src="images/cart.png"></a>

		<!--shopping cart-->
		<div id="shopping_cart"> 
			<!--title-->
			<div id="title">
				<h1>Shopping Cart</h1>
				<h2 id=total_amount>Total: $</h2>
			</div>

			<!--items-->
			<main id="allItems">

			</main>

		</div>
		<a href="menu.html">
			<button id='continue'>Continue Shopping</button>
		</a>

		<button id='checkout' onclick='clearItems()'>Checkout</button>
		<script src="shopping_cart.js" type="text/javascript"></script>
	</body>

</html>
